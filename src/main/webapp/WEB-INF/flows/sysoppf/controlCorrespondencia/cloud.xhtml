<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/views/templates/default/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<h:form>
					<p:panel header="CLOUD">



						<div class="container mt-5">
							<h1 class="text-center">Control de Turnos</h1>


						</div>





						<h:outputText value="#{conexion.cloudInit()}" />


						<!-- Is footer -->
						<f:facet name="footer">
							<p:commandButton value="Regresar" action="regresar"
								icon="ui-icon-triangle-1-w" style="margin-right: 5px;" />
						</f:facet>
					</p:panel>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:form>

			</div>
		</div>

	</ui:define>

</ui:composition>
